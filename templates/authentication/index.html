<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education App</title>
</head>
<body>
    <a href="/homepage">HomePage</a>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h2>Welcome to Silver</h2>

    {% if user.is_authenticated %}
    <h3>Hello</h3> {{ first_name }}
    <h4>You have successfully logged in</h4>
    <button type="submit"><a href="/signout">Sign Out</a></button>
    {% else %}
    <button type="submit"><a href="/signup">Sign Up</a></button>
    <button type="submit"><a href="/signin">Sign In</a></button>
    {% endif %}

</body>
</html>
